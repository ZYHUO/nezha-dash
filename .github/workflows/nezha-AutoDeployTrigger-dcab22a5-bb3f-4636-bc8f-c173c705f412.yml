name: Trigger auto deployment for nezha

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nezha-AutoDeployTrigger-dcab22a5-bb3f-4636-bc8f-c173c705f412.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NEZHA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NEZHA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NEZHA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.NEZHA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NEZHA_REGISTRY_PASSWORD }}
          containerAppName: nezha
          resourceGroup: NetworkWatcherRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


